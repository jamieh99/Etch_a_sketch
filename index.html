<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16x16 Grid</title>
    
</head>
<body>
  <div class="container"></div>
</body>
</html>
<script>
    // Create and style the container div
const container = document.createElement('div');

// Style the container using Flexbox
container.style.display = 'flex';
container.style.flexWrap = 'wrap'; // Allows wrapping of items to the next row
container.style.width = '400px';  // Total width of the grid
container.style.height = '400px'; // Total height of the grid
container.style.border = '1px solid black'; // Optional: border around the grid
container.style.margin = '0 auto'; // Center the container horizontally on the page

// Append the container to the body
document.body.style.display = 'flex';
document.body.style.justifyContent = 'center';
document.body.style.alignItems = 'center';
document.body.style.height = '100vh';
document.body.style.margin = '0';
document.body.style.backgroundColor = '#f0f0f0';
document.body.appendChild(container);

// Create the 16x16 grid squares
for (let i = 0; i < 16 * 16; i++) {
  const square = document.createElement('div');
  square.style.width = '25px'; // Each square's width (400px / 16)
  square.style.height = '25px'; // Each square's height (400px / 16)
  square.style.boxSizing = 'border-box'; // Ensures padding and border are included in the size
  square.style.border = '1px solid #ddd'; // Optional: Border for grid squares
  square.style.backgroundColor = 'lightblue'; // Background color for squares

  container.appendChild(square);
}
</script>
